<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="search">
            <form action="" id="form">
                <input type="text" placeholder="Enter City Name" id="input">
                <button><i class="fa-brands fa-searchengin"></i></button>
            </form>
        </div>
        <div class="hero">
            <h1 class="temp">22°C</h1>
            <h2 class="city">Karachi</h2>
            <p class="city-time">22\07\2024 00:59</p>
            <img src="./cloudy.png" alt="" class="weather-icon">
            <p class="weather-text">mostly cloudy</p>
            <div class="modes">
                <div class="col">
                    
                    <div>
                        <p class="fara">88°</p>
                        <p>Temp in Faranite</p>
                    </div>
                    </div>
                <div class="col">
                    
                    <div>
                        <p class="cel">24°</p>
                        <p>Temp in Celsius</p>
                    </div>
                </div>
            
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
