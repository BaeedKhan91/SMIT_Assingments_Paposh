<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <h1 class="text-3xl text-center font-bold text-shadow-lg m-4">
      Collection Page
    </h1>
    <div class="w-full h-[2px] bg-black mb-3"></div>
    <div class="grid grid-cols-12 gap-3">
      <div class="col-span-2 space-y-2 p-3 bg-neutral-200">
        <div class="flex flex-wrap gap-2 items-center" id="filterButtons">

        </div>


        <div class="text-black rounded-md py-2 px-4 shadow-lg">
          <h3 class="font-bold">Category filter</h3>
          <div class="mt-3 space-y-2" id="categoryFilter"></div>
        </div>

        <div class="text-black rounded-md py-2 px-4 shadow-lg">
          <h3 class="font-bold">Price Filter</h3>
          <div class="mt-3 space-y-2" id="priceFilter"></div>
        </div>
        <div class="text-black rounded-md py-2 px-4 shadow-lg">
          <h3 class="font-bold">Rating Filter</h3>
          <div class="mt-3 space-y-2" id="ratingFilter">

          </div>
        </div>
      </div>
      <div class="col-span-10">
        <div class="flex justify-between">
          <div
            class="mb-4 font-semibold flex items-center"
            id="perproducts"
          ></div>
          <div class="text-right" id="sorting">

          </div>
        </div>
        <div class="grid grid-cols-12 gap-2" id="products">

        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
