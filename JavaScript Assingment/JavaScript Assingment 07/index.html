<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baeed Todo List </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container"> 
        <div class="sub-container">

            <h1>Todo List</h1>
            <div class="searchInput input-btn">
                <form action="" class="search-form">
                    <input type="text" id="searchInput" placeholder="Search Todo">
                    
                </form>
            </div>
            <ul class="ul">
                <!-- <li class="checked"><span> <span><i class="fa-solid fa-check"></i></span>  Task 1</span> <span><i class="fa-solid fa-trash"></i></span></li>
                <li>Task 1</li>
                <li>Task 1</li> -->
            </ul>
            <div class="input-btn">
                <form action="" id="submit-form">

                    <input type="text" placeholder="Type a task" id="input">
                    <button id="add-task">Add Todo</button>
                </form>
                </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
